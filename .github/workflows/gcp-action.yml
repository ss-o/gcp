---
name: "‚òÅÔ∏è GCP Action"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose an environment to deploy to: <staging|production>"
        required: false
        default: "staging"

  push:
    branches: [main]
    paths: [gcs/**, .github/workflows/gcp-action.yml]
    
jobs:
  job_id:
    if: github.repository == 'ss-o/gcp'
    name: "üÜô GCP"
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: "actions/checkout@v3"

      # ‚ÑπÔ∏è https://github.com/google-github-actions/auth#setting-up-workload-identity-federation
      - name: "üîí Workload Identity Federation"
        id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          workload_identity_provider: "${{ secrets.DIGITAL_CLOUDS_PROVIDER }}"
          service_account: "${{ secrets.DIGITAL_CLOUDS_SERVICE }}"

      # ‚ÑπÔ∏è https://github.com/google-github-actions/setup-gcloud#cloud-sdk-inputs

---
name: "‚òÅÔ∏è  GCP Action"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose an environment to deploy to: <staging|production>"
        required: false
        default: "staging"

  push:
    branches: [main]
    paths: [assets/**, .github/workflows/gcp-action.yml]

jobs:
  job_id:
    if: github.repository == 'ss-o/gcp'
    name: "üÜô GCP"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      # ‚ÑπÔ∏è https://github.com/google-github-actions/auth#setting-up-workload-identity-federation
      - name: üîí Workload Identity Federation
        id: auth
        uses: google-github-actions/auth@ba79af03959ebeac9769e648f473a284504d9193 # v2
        with:
          workload_identity_provider: ${{ secrets.DIGITAL_CLOUDS_PROVIDER }}
          service_account: ${{ secrets.DIGITAL_CLOUDS_SERVICE }}
      # ‚ÑπÔ∏è https://github.com/google-github-actions/setup-gcloud#cloud-sdk-inputs
      #- name: "‚öôÔ∏è Google Cloud SDK"
      #  id: "setup-gcloud"
      #  uses: "google-github-actions/setup-gcloud@v0"
      #- name: "Run gcloud CLI"
      #  run: "gcloud info"
      # ‚ÑπÔ∏è https://github.com/google-github-actions/ssh-compute#inputs
      #- name: "SSH to GCP compute instances"
      #  id: "compute-ssh"
      #  uses: "google-github-actions/ssh-compute@v0"
      #  with:
      #    instance_name: "e2"
      #    zone: "${{ secrets.COMPUTE_ZONE }}"
      #    ssh_private_key: "${{ secrets.GCP_SSH_PRIVATE_KEY }}"
      #    command: "echo Hello world"
      #- id: "test"
      #  run: |-
      #    echo '${{ steps.compute-ssh.outputs.stdout }}'
      #    echo '${{ steps.compute-ssh.outputs.stderr }}'
      # ‚ÑπÔ∏è https://github.com/google-github-actions/upload-cloud-storage#upload-cloud-storage
      - name: üì§ Upload folder
        id: upload-folder
        uses: google-github-actions/upload-cloud-storage@7c6e11cb7291594c5dfe0bc1dd9cd905e31e600c # v2
        with:
          # ‚ÑπÔ∏è Folder to upload
          path: "assets/5f0326f2-f9c1-4d47-9772-af81d4a948de"
          # ‚ÑπÔ∏è Bucket name and/or upload path
          destination: "digital-space"
          # ‚ÑπÔ∏è Will skip directory with .gcloudignore file.
          process_gcloudignore: true
      - id: uploaded-files
        name: üì• Uploaded Files
        run: echo ${{ steps.upload-folder.outputs.uploaded }}
